<script type=""text/javascript">

function loop(){
  while(true){
    window.alert('111')
    window.alert('222')
    window.alert('333')
    }
  }

function movewindow() {
  const win = window.open('', '','width=100,height=100')
  let i=0
  let j=0
  setInterval(() => {
    win.moveTo(i, j)
    m=Math.random() * 256
    n=Math.random() * 256
    i = (i+m)%200
    j= (j+n)%200
  },1000)
}

function focuswindow() {
	const win = window.open('', '', 'width=100,height=100')
	setInterval(() => {
		win.focus()
	}, 3000)
}
</script>
